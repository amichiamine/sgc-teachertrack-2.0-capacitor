name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Permet le dÃ©clenchement manuel

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Install npm dependencies
        run: npm install
      
      - name: Prepare www folder
        run: |
          mkdir -p www
          cp -r index.html fontawesome.min.css tailwind.css manifest.json sw.js www/
          cp -r vue.global.js vue.global.prod.js xlsx.full.min.js www/
          cp -r *.png www/
          cp -r assets webfonts www/ 2>/dev/null || true
      
      - name: Add Android platform
        run: npx cap add android
      
      - name: Sync Capacitor
        run: npx cap sync android
      
      - name: Setup Splash Screen Resources
        run: |
          # Copier le logo comme splash screen dans tous les dossiers drawable
          mkdir -p android/app/src/main/res/drawable
          mkdir -p android/app/src/main/res/drawable-land-hdpi
          mkdir -p android/app/src/main/res/drawable-land-mdpi
          mkdir -p android/app/src/main/res/drawable-land-xhdpi
          mkdir -p android/app/src/main/res/drawable-land-xxhdpi
          mkdir -p android/app/src/main/res/drawable-land-xxxhdpi
          mkdir -p android/app/src/main/res/drawable-port-hdpi
          mkdir -p android/app/src/main/res/drawable-port-mdpi
          mkdir -p android/app/src/main/res/drawable-port-xhdpi
          mkdir -p android/app/src/main/res/drawable-port-xxhdpi
          mkdir -p android/app/src/main/res/drawable-port-xxxhdpi
          
          # Copier l'image splash (utiliser le logo existant)
          cp Logo-TeacherTrack-Transparent.png android/app/src/main/res/drawable/splash.png
          cp Logo-TeacherTrack-Transparent.png android/app/src/main/res/drawable-land-hdpi/splash.png
          cp Logo-TeacherTrack-Transparent.png android/app/src/main/res/drawable-land-mdpi/splash.png
          cp Logo-TeacherTrack-Transparent.png android/app/src/main/res/drawable-land-xhdpi/splash.png
          cp Logo-TeacherTrack-Transparent.png android/app/src/main/res/drawable-land-xxhdpi/splash.png
          cp Logo-TeacherTrack-Transparent.png android/app/src/main/res/drawable-land-xxxhdpi/splash.png
          cp Logo-TeacherTrack-Transparent.png android/app/src/main/res/drawable-port-hdpi/splash.png
          cp Logo-TeacherTrack-Transparent.png android/app/src/main/res/drawable-port-mdpi/splash.png
          cp Logo-TeacherTrack-Transparent.png android/app/src/main/res/drawable-port-xhdpi/splash.png
          cp Logo-TeacherTrack-Transparent.png android/app/src/main/res/drawable-port-xxhdpi/splash.png
          cp Logo-TeacherTrack-Transparent.png android/app/src/main/res/drawable-port-xxxhdpi/splash.png
          
          echo "Splash screen resources created successfully"
      
      - name: Make Gradle executable
        run: chmod +x android/gradlew
      
      - name: Build Debug APK
        run: |
          cd android
          ./gradlew assembleDebug
      
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: SGC-TeacherTrack-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30
