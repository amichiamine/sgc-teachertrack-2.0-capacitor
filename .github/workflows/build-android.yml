name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Permet le déclenchement manuel

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Install npm dependencies
        run: npm install
      
      - name: Prepare www folder
        run: |
          mkdir -p www
          cp -r index.html fontawesome.min.css tailwind.css manifest.json sw.js www/
          cp -r vue.global.js vue.global.prod.js xlsx.full.min.js www/
          cp -r *.png www/
          cp -r assets webfonts www/ 2>/dev/null || true
      
      - name: Add Android platform
        run: npx cap add android
      
      - name: Sync Capacitor
        run: npx cap sync android
      
      - name: Setup Splash Screen Resources
        run: |
          # Copier le logo comme splash screen dans tous les dossiers drawable
          mkdir -p android/app/src/main/res/drawable
          mkdir -p android/app/src/main/res/drawable-land-hdpi
          mkdir -p android/app/src/main/res/drawable-land-mdpi
          mkdir -p android/app/src/main/res/drawable-land-xhdpi
          mkdir -p android/app/src/main/res/drawable-land-xxhdpi
          mkdir -p android/app/src/main/res/drawable-land-xxxhdpi
          mkdir -p android/app/src/main/res/drawable-port-hdpi
          mkdir -p android/app/src/main/res/drawable-port-mdpi
          mkdir -p android/app/src/main/res/drawable-port-xhdpi
          mkdir -p android/app/src/main/res/drawable-port-xxhdpi
          mkdir -p android/app/src/main/res/drawable-port-xxxhdpi
          
          # Copier l'image splash (utiliser le logo existant)
          cp Logo-TeacherTrack-Transparent.png android/app/src/main/res/drawable/splash.png
          cp Logo-TeacherTrack-Transparent.png android/app/src/main/res/drawable-land-hdpi/splash.png
          cp Logo-TeacherTrack-Transparent.png android/app/src/main/res/drawable-land-mdpi/splash.png
          cp Logo-TeacherTrack-Transparent.png android/app/src/main/res/drawable-land-xhdpi/splash.png
          cp Logo-TeacherTrack-Transparent.png android/app/src/main/res/drawable-land-xxhdpi/splash.png
          cp Logo-TeacherTrack-Transparent.png android/app/src/main/res/drawable-land-xxxhdpi/splash.png
          cp Logo-TeacherTrack-Transparent.png android/app/src/main/res/drawable-port-hdpi/splash.png
          cp Logo-TeacherTrack-Transparent.png android/app/src/main/res/drawable-port-mdpi/splash.png
          cp Logo-TeacherTrack-Transparent.png android/app/src/main/res/drawable-port-xhdpi/splash.png
          cp Logo-TeacherTrack-Transparent.png android/app/src/main/res/drawable-port-xxhdpi/splash.png
          cp Logo-TeacherTrack-Transparent.png android/app/src/main/res/drawable-port-xxxhdpi/splash.png
          
          
          echo "Splash screen resources created successfully"

          # Configurer l'icône de l'application (remplacer les icônes par défaut)
          # On utilise icon-512.png comme source pour toutes les densités (pas idéal mais fonctionnel pour un build rapide)
          
          # Créer les dossiers mipmap s'ils n'existent pas (normalement créés par Capacitor, mais on assure)
          mkdir -p android/app/src/main/res/mipmap-hdpi
          mkdir -p android/app/src/main/res/mipmap-mdpi
          mkdir -p android/app/src/main/res/mipmap-xhdpi
          mkdir -p android/app/src/main/res/mipmap-xxhdpi
          mkdir -p android/app/src/main/res/mipmap-xxxhdpi
          
          # Copier l'icône
          cp icon-512.png android/app/src/main/res/mipmap-hdpi/ic_launcher.png
          cp icon-512.png android/app/src/main/res/mipmap-mdpi/ic_launcher.png
          cp icon-512.png android/app/src/main/res/mipmap-xhdpi/ic_launcher.png
          cp icon-512.png android/app/src/main/res/mipmap-xxhdpi/ic_launcher.png
          cp icon-512.png android/app/src/main/res/mipmap-xxxhdpi/ic_launcher.png
          
          # Copier la version ronde (utiliser la même image)
          cp icon-512.png android/app/src/main/res/mipmap-hdpi/ic_launcher_round.png
          cp icon-512.png android/app/src/main/res/mipmap-mdpi/ic_launcher_round.png
          cp icon-512.png android/app/src/main/res/mipmap-xhdpi/ic_launcher_round.png
          cp icon-512.png android/app/src/main/res/mipmap-xxhdpi/ic_launcher_round.png
          cp icon-512.png android/app/src/main/res/mipmap-xxxhdpi/ic_launcher_round.png
          
          echo "App icons updated successfully"
      
      - name: Make Gradle executable
        run: chmod +x android/gradlew
      
      - name: Build Debug APK
        run: |
          cd android
          ./gradlew assembleDebug
      
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: SGC-TeacherTrack-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30
